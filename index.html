<body>
    <!-- çˆ±å¿ƒç²’å­ç”»å¸ƒ -->

    <script>
        // ==================== 1. çˆ±å¿ƒç²’å­åŠ¨ç”» ====================
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createHeartParticles();
        }

        function createHeartParticles() {
            particles = [];
            const heartFormula = (x, y) => {
                // å¿ƒå½¢çº¿å…¬å¼: (xÂ²+yÂ²-1)Â³ - xÂ²*yÂ³ = 0  ç¨å¾®ç¼©æ”¾
                const x1 = (x - width/2) / (width/4);
                const y1 = (height/2 - y) / (height/4);
                const val = Math.pow(x1*x1 + y1*y1 - 0.6, 3) - x1*x1 * Math.pow(y1, 3);
                return val < 0.1;  // è°ƒæ•´é˜ˆå€¼æ§åˆ¶çˆ±å¿ƒç²—ç»†
            };

            for (let i = 0; i < 600; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                if (heartFormula(x, y)) {
                    particles.push({
                        x, y,
                        size: Math.random() * 2.5 + 1,
                        speedY: Math.random() * 0.5 + 0.2,
                        opacity: Math.random() * 0.7 + 0.3,
                        color: `rgba(219, 112, 147, ${Math.random()*0.6+0.2})` // ç²‰çº¢ç³»
                    });
                }
            }
            // è¡¥ä¸€äº›éšæœºé£˜æ•£çš„ç²’å­
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 0.8,
                    speedY: Math.random() * 0.3 + 0.1,
                    opacity: Math.random() * 0.5 + 0.1,
                    color: `rgba(255, 182, 193, ${Math.random()*0.5})`
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 6;
                ctx.shadowColor = 'rgba(255, 105, 180, 0.6)';
                ctx.fill();
                // ç§»åŠ¨ï¼šç¼“ç¼“å‘ä¸Šé£˜ï¼Œé‡ç½®åˆ°åº•éƒ¨
                p.y -= p.speedY;
                if (p.y < -10) {
                    p.y = height + 10;
                    p.x = Math.random() * width;
                }
            });
            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', () => {
            initCanvas();
        });
        initCanvas();
        drawParticles();

        // ==================== 2. çºªå¿µæ—¥è®¡ç®— ====================
        function updateDays() {
            // âš ï¸ ä¿®æ”¹æˆä½ ä»¬åœ¨ä¸€èµ·çš„æ—¥æœŸï¼
            const startDate = new Date('2025-12-23'); // YYYY-MM-DD
            const today = new Date();
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('daysCount').innerText = diffDays >= 0 ? diffDays : 0;
        }
        updateDays();

        // ==================== 3. æ‰“å­—æœºæƒ…ä¹¦ ====================
        const letter = [
            "å›¾ä¹¦é¦†ç›¸é‡ ",
            "å¼€å¯ä¸€æ®µå¥‡å¦™çš„æ—¶ç©ºä¹‹æ—… ",
            "çˆ±ä½ ",
            "Min"
        ];

        let line = 0;
        let index = 0;
        let currentText = '';
        const output = document.getElementById('typewriter');

        function type() {
            if (line < letter.length) {
                if (index < letter[line].length) {
                    currentText += letter[line][index];
                    output.innerHTML = currentText + '<span class="cursor"> </span>';
                    index++;
                    setTimeout(type, 80);
                } else {
                    currentText += '<br>';
                    output.innerHTML = currentText + '<span class="cursor"> </span>';
                    line++;
                    index = 0;
                    setTimeout(type, 300);
                }
            } else {
                // ç»“æŸé—ªçƒå…‰æ ‡
                output.innerHTML = currentText;
            }
        }
        type();
    </script>
